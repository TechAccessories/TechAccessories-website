backend:
  name: git-gateway
  branch: main
media_folder: "/_site/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog"
    label: "Blog"
    folder: "/pages"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "tags", name: "tags", widget: "string" }
      - { label: "layout", name: "layout", widget: "string" }
      - { label: "introduction", name: "introduction", widget: "string" }
      - { label: "description", name: "description", widget: "string" }

      - { label: "section1title", name: "section1title", widget: "string" }
      - { label: "section1image", name: "section1image", widget: "image" }
      - { label: "section1description", name: "section1description", widget: "string" }
      - { label: "section1html", name: "section1html", widget: "string" }

      - { label: "section2title", name: "section2title", widget: "string" }
      - { label: "section2image", name: "section2image", widget: "image" }
      - { label: "section2description", name: "section2description", widget: "string" }
      - { label: "section2html", name: "section2html", widget: "string" }

      - { label: "section3title", name: "section3title", widget: "string" }
      - { label: "section3image", name: "section3image", widget: "image" }
      - { label: "section3description", name: "section3description", widget: "string" }
