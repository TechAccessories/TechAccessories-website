    <script>
        
        function scrollToProducts() {
            document.querySelector("#products").scrollIntoView({ behavior: "smooth" });
        }

        function goToHomePage() {
            // Replace with the URL of your homepage
            window.location.href = "web2.html";
        }

        // Add this script to your existing JavaScript section
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });

        function goToSection(sectionId) {
            // Replace with the appropriate URLs or section IDs
            window.location.href = sectionId;
        }

        function toggleDropdown() {
            // Add logic to toggle the dropdown content
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.classList.toggle('show');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName('dropdown-content');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
